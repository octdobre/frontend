<!DOCTYPE html>
<html>
    <head>
        <title>DOM manipulation example</title>
    </head>
    <body>

        <p>This is the first paragraph.</p>
        <p id="secondp">This is the second paragraph.</p>
        <p>This is the third paragraph.</p>

        <button type="button" onclick="addTextFromParagraphToTextarea()" >Press to show text of first paragraph.</button>
        <br/>
        <button id="button2" >Press to show text from second paragraph.</button>
        <p>Paragraph data will be shown below</p>
        <textarea id="textarea1"></textarea>
        
        <br/>
        <button onclick="greetUser()">Get greeted!</button>
        <script>
            function create_h2(){

                //example of DOM manipulation
                let h2 = document.createElement('h2');
                h2.innerText = "Manipulating the dom using javascript";
                h2.setAttribute("id", 'subheading');
                h2.setAttribute("style", "font-family: Helvetica; color:red;");
                document.body.appendChild(h2);
            }

            function findParagraphText(){
                return document.querySelector("p").innerText;
            }

            function addTextFromParagraphToTextarea(){
                let paragraphText = findParagraphText();
                let textArea = document.getElementById("textarea1");
                textArea.innerText = paragraphText;
            }

            function addTextToTextArea(){
                let paragraphText = document.getElementById("secondp").innerText;
                let textArea = document.getElementById("textarea1");
                textArea.innerText = paragraphText;
            }



            create_h2();

            // adding the event listener using javascript to the button
            let button2 = document.getElementById("button2");
            button2.addEventListener("click", addTextToTextArea);

            // prompt and alert
            function greetUser(){
                let name = prompt("What is your name?");
                if(typeof(name)==="string"){
                    alert(`Hey ${name}`);
                }
            }

        </script>
    </body>
</html>
