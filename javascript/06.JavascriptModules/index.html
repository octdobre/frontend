<!DOCTYPE html>
<html>
<head>
    <title>Working with Javascript Modules</title>
</head>
<body>
    <p>JS Scripts as modules.</p>
    <script type="module">
        import { informalGreeting } from './informalGreeting.js';
        informalGreeting("Jane");
    </script>
    <script type="module">
        import { informalGreeting } from './informalGreeting.js';
        import { formalGreeting } from './formalGreeting.js';
        formalGreeting("Joe");
        informalGreeting("Joe");
    </script>
</body>
</html>
