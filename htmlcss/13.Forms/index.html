<!DOCTYPE html>

<html>

<head>
    <title>Movie club Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Sign up</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <form>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_first_name">First Name</label><br/>
                                <input type="text" id="user_first_name" name="user_first_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_last_name">Last Name</label><br/>
                                <input type="text" id="user_last_name" name="user_last_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset id="gender">
                                    <input type="radio" value="male" name="size" checked> Male
                                    <input type="radio" value="female" name="size"> Female
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_birthdate">Birthdate</label><br/>
                                <input type="date" id="user_birthdate" name="user_birthdate" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_preferences">Movie Genre Preferences</label><br/>
                                <input id="user_preferences" name="user_preferences" list="preferences_options">
                                <datalist id="preferences_options">
                                    <option value="Drama"></option>
                                    <option value="Action"></option>
                                    <option value="Comedy"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_favourite_animal">Choose a favourite animal:</label><br> 
                                <select id="user_favourite_animal" name="animallist"> 
                                  <option value="cat">Cat</option> 
                                  <option value="dog">Dog</option> 
                                  <option value="hamster">Hamster</option> 
                                  <option value="fish">Fish</option> 
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_email">Email</label><br/>
                                <input type="email" id="user_email" name="user_email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_password">Password</label><br/>
                                <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="20">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="user_confirm_password">Confirm Password</label><br/>
                                <input type="password" id="user_confirm_password" name="user_confirm_password" required required minlength="8" maxlength="20">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-lg-12">
                                <button class="btn btn-primary" type="submit">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        input:focus:invalid {
            border: 2px solid red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
