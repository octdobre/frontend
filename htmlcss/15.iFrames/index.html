<!DOCTYPE html>

<html>
    <head>
        <title>iFrame Example</title>
    </head>
    <body>
        <main>
            <h1>This is an iFrame.</h1>
            <iframe 
            src="history.html" 
            width="640" height="480" 
            title="An embedded document about the history of my family" 
            sandbox allow="camera 'none' microphone 'none' payments 'none'"> 
            </iframe> 
        </main>
    </body>
</html>
