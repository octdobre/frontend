<!DOCTYPE html>

<html>
    <head>
        <title>Media Elements</title>
    </head>

    <body>
        <main>
            <h1>Sample Audio</h1>
            <audio loop controls>
                <source src="media/sample_audio.mp3" type="audio/mp3">
            </audio>

            <h1>Sample Video</h1>
            <video width="1280" height="720" controls muted>
                <source src="media/sample_video.mp4" type="video/mp4">
            </video>
        </main>
    </body>
</html>
